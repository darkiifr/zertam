name: Build Application

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pytest pytest-benchmark
    
    - name: Run Tests & Benchmarks
      run: |
        pytest tests/

    - name: Build Main EXE
      run: |
        pyinstaller main.py --name ZertamVision --onefile --windowed --add-data "assets;assets" --add-data "utils;utils" --icon="assets/icon/z.png"
    
    - name: Build Installer EXE
      run: |
        pyinstaller Installer/installer.py --name ZertamInstaller --onefile --windowed --add-data "dist/ZertamVision.exe;." --add-data "README.md;." --add-data "LICENSE;." --add-data "SECURITY.md;." --icon="assets/icon/z.png"
        
    - name: Upload Main Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ZertamVision-EXE
        path: dist/ZertamVision.exe

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ZertamInstaller-EXE
        path: dist/ZertamInstaller.exe

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/ZertamVision.exe
          dist/ZertamInstaller.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
